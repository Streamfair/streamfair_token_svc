syntax = "proto3";

package pb;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/Streamfair/streamfair_token_svc/pb/refresh_token";

message RefreshToken {
    int64 id = 1;
    int64 user_id = 2;
    string token = 3;
    bool revoked = 4;
    google.protobuf.Timestamp expires_at = 5;
    google.protobuf.Timestamp created_at = 6;
}